<div class="container-fluid githuber-rank" style="margin-top:50px"> <div class="row"> <div class="col-lg-9 infoNote full-rank"> <a class="switch" id="switch" ng-class="{'reversal': full_rank_switch}" ng-click="switchFullRank()"></a> <h2 class="infoNoteLabel {{full_rank.name}}-color">{{full_rank.name}}</h2> <table class="table table-striped rank-table"> <tr> <td>排名 <td>用户名 <td>姓名 <td>位置 <td>仓库数 <td>粉丝数 <td>天数  <tr ng-repeat="user in full_rank_data track by $index" class="rankInfo" ng-class="getRankClass($index)"> <td>{{$index + 1}} <td><a href="https://github.com/{{user.l}}" target="_blank">{{user.l}}</a> <td>{{user.n}} <td>{{user.lo}} <td>{{user.pr}} <td>{{user.fs}} <td>{{user.days}}  </table> </div> </div> <div class="row" ng-show="isDetail"> <div class="col-lg-9 language-rank"> <div class="col-lg-4" ng-repeat="language in languages"> <div class="infoNote"> <h2 class="infoNoteLabel {{language.name}}-color">{{language.name}}</h2> <div class="row"> <button class="btn btn-success col-lg-offset-9" ng-click="getDetail(language.name)">更多</button> </div> <table class="table table-striped rank-table"> <tr> <td>排名 <td>姓名  <tr ng-repeat="user in language.data.slice(0,10) track by $index" ng-class="getRankClass($index)"> <td>{{$index + 1}} <td><a href="https://github.com/{{user.l}}" target="_blank">{{user.l}}</a>  </table> </div> </div> </div> </div> </div>
